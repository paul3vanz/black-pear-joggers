<form [formGroup]="form" (submit)="onSubmit()" [class.show-errors]="showErrors">
  <div class="o-grid">
    <div class="o-grid__item u-1/2@sm">
      <div class="o-grid o-grid--gutter-sm">
        <div class="o-grid__item u-1/2@sm">
          <div class="form-group row">
            <label for="date">Date</label>

            <input formControlName="date" type="text" id="date" placeholder="e.g. 2018-07-28">
          </div>
        </div>

        <div class="o-grid__item u-1/2@sm">
          <div class="form-group row">
            <label for="location">Location</label>

            <select formControlName="location" id="location">
              <option value="Magic Mile (Diglis Bridge)">Diglis Bridge</option>
              <option value="Magic Mile (Grandstand)">Grandstand</option>
              <option value="Magic Mile (Wainwright Road)">Wainwright Road</option>
            </select>
          </div>
        </div>
      </div>

      <div class="o-grid o-grid--gutter-sm">
        <div class="o-grid__item u-1/2@sm">
          <div class="form-group row">
            <label for="firstName">First name</label>

            <input type="text" formControlName="firstName" id="firstName" #firstName autocomplete="no">
          </div>
        </div>

        <div class="o-grid__item u-1/2@sm">
          <div class="form-group row">
            <label for="lastName">Last name</label>

            <input type="text" formControlName="lastName" id="lastName" autocomplete="no">
          </div>
        </div>
      </div>

      <bpj-athlete-search-results
        [athletes]="athletes$ | async"
        [currentAthleteId]="this.form.get('athleteId').value"
        (selectAthlete)="onSelectAthlete($event)"
      ></bpj-athlete-search-results>

      <div class="o-grid o-grid--gutter-sm">
        <div class="o-grid__item u-1/2@sm">
          <div class="form-group row"><label for="gender">Gender</label>
            <select formControlName="gender" id="gender">
              <option value="M">Male</option>

              <option value="W">Female</option>
            </select>
          </div>
        </div>

        <div class="o-grid__item u-1/2@sm">
          <div class="form-group row"><label for="category">Category</label>
            <select formControlName="category" id="category">
              <option value="U20">Under 20</option>

              <option value="U23">Under 23</option>

              <option value="SEN" selected>Senior (23-34)</option>

              <option value="V35">V35-39</option>

              <option value="V40">V40-44</option>

              <option value="V45">V45-49</option>

              <option value="V50">V50-54</option>

              <option value="V55">V55-59</option>

              <option value="V60">V60-64</option>

              <option value="V65">V65-69</option>

              <option value="V70">V70+</option>
            </select>
          </div>
        </div>
      </div>

      <div class="o-grid o-grid--gutter-sm">
        <div class="o-grid__item u-1/2@sm">
