<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th class="u-nowrap">Event</th>
      <th>Standard</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let race of awardClaim.races">
      <td>{{ race.date | date : "DD/MM/YYYY" }}</td>
      <td><strong>{{ race.timeParsed | finishTime }}</strong></td>
      <td class="u-nowrap">{{ race.race }}</td>
      <td>
        <span
          class="c-badge"
          [ngClass]="'u-bg-' + race.award | lowercase"
        >{{ race.award }}</span>
      </td>
    </tr>
  </tbody>
</table>
