<bpj-athlete-details
  [athlete]="athlete$ | async"
  [loading]="athletesLoading$ | async"
  [personalBests]="personalBests$ | async"
></bpj-athlete-details>

<bpj-personal-best-panel
  [loading]="resultsLoading$ | async"

  [rankings]="rankings$ | async"

>
</bpj-personal-best-panel>

<bpj-athlete-results
  [loading]="resultsLoading$ | async"
  [results]="results$ | async"
></bpj-athlete-results>
