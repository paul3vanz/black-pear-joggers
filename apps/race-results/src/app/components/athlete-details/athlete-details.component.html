<div class="o-section-md">
    <div class="o-site-wrap o-site-wrap--padding">
      <h1 class="u-flush-bottom">
        Race Results
        <span class="beta">(Beta)</span>
      </h1>

      <h2 class="athlete-details__title">
          <span *ngIf="!loading">
            {{athlete?.first_name}} {{athlete?.last_name}}
            <span class="athlete-details__subtitle">
              {{ athlete?.gender | formatGender: 'short' }}{{ athlete?.category }}
            </span>
          </span>

          <span *ngIf="loading" class="placeholder" style="width: 250px; height: 22px;"></span>
        </h2>

      <p class="u-btm-l">
        <a
          class="button button--back"
          href="#"
          routerLink="/results"
        >
          <span aria-hidden="true">&laquo;</span>
          Return to Results
        </a>
      </p>
    </div>
  </div>
