<ng-container *ngIf="(athletes && athletes.length !== 0) || searching">
  <h2>Runners</h2>

  <bpj-loader *ngIf="searching"></bpj-loader>
</ng-container>

<div *ngIf="!searching && (athletes && athletes.length !== 0)">
  <table class="table table--large">
    <thead>
      <tr>
        <th>Name</th>

        <th>Gender</th>

        <th>Category</th>

        <th>Ranking</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let athlete of athletes">
        <td><a href="#/athlete/{{ athlete.id }}">{{ athlete.first_name }} {{ athlete.last_name }}</a></td>

        <td>{{ athlete.gender | gender }}</td>

        <td>{{ athlete.category }}</td>

        <td>{{ athlete.latest_ranking?.ranking }}</td>
      </tr>
    </tbody>
  </table>
</div>
