<ng-container *ngIf="(athletes && athletes.length !== 0) || searching">
  <h2>Runners</h2>

  <bpj-loader *ngIf="searching"></bpj-loader>
</ng-container>

<table class="table table--large" *ngIf="!searching && (athletes && athletes.length !== 0)">
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let athlete of athletes">
      <td><a href="#/athlete/{{athlete.id}}">{{athlete.first_name}} {{athlete.last_name}}</a></td>
      <td>{{athlete.gender | formatGender }}</td>
      <td>{{athlete.category }}</td>
    </tr>
  </tbody>
</table>

<p><strong>Name not listed? </strong> <a href="javascript:void(0)" (click)="addAthlete.emit()">Request to be added</a></p>
