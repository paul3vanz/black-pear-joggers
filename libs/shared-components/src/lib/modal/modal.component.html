<div *ngIf="open">
  <div class="overlay"></div>

  <div class="container" [class.wide]="wide">
    <a
      (click)="closeModal()"
      class="close"
      href="javascript:void(0)"
    >
      Close dialog
    </a>

    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
